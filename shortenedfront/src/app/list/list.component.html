
<!-- Modal -->
<ng-template [ngIf]="geradosTemplate">
  <div class="modal fade p-2" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 900px; margin: 5rem auto;">
      <div class="modal-content p-1" >
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Links Gerados</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <table class="table table-striped table-hover ">
              <thead>
                <th>Título</th> <th>Link de Destino</th> <th>Link Encurtado</th> <th></th><th></th>
                </thead>
                <tbody>
                <tr *ngFor="let l of lab; let ind = index"  class="iunico" ><td >{{l.title}}</td><td>{{l.destinationLink}}</td><td>{{l.shotenedLink}}</td><td><button style="color: #fff; border: none;"  id="{{l.id}}" class="botaoEdit" (click)="editar(ind)"><i style="color: black;"  class="bi bi-pencil" ></i>{{l.id}}</button></td><td> <button style="color: #fff; border: none;"  id="{{l.id}}" class="botoes" (click)="iniciarDelete(ind)"><i style="color: black;" class="bi bi-trash" ></i>{{l.id}}</button> </td> </tr>
                </tbody>
          </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="templEdit">
<section >
  <Div id="section" class="bg-light text-dark">
    <label class="mt-5 " for="">Titulo</label>
    <small>Título antigo: {{titleEdit}}</small>
    <input id="novoTitle" type="text" value="" (input)="novoTitle= $any($event.target).value" required>
    <Label class="mt-3">Link de Destino</Label>
    <small>Link antigo: {{linkEdit}}</small>
    <input  type="text" name="" id="novoLink" value="" (input)="novoLink= $any($event.target).value" required>
    <button class="mt-5 btn btn-primary" (click)="editFinale()">Salvar Alterações</button>
    <button id="butonClose" type="button" class="btn btn-secondary"  (click)="close()">Close</button>
  </Div>
</section>
</ng-template>
