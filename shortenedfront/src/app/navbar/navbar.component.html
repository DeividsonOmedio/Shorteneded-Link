
<!-- Modal -->
<div class="modal fade modal-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Link Encurtado:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul >
          <li id="li" >{{ label.shotenedLink }} </li>
         </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id=""> <a id="lis" href="{{label.shotenedLink}}" target="_blank">Acessar Link</a></button>
        <button type="button" class="btn btn-primary" (click)="copiar()">Copiar Link</button>
      </div>

    </div>
  </div>
</div>
